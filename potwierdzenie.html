<script>
  // Generate reservation number
  function generateReservationNumber() {
    const year = new Date().getFullYear();
    const randomNum = Math.floor(Math.random() * 900000) + 100000; // 6-digit random number
    return `CY-${year}-${randomNum}`;
  }

  // Load appointment data from URL parameters or localStorage (in real app)
  function loadAppointmentData() {
    // In a real application, you'd get this data from URL parameters or API
    // For demo purposes, we'll use sample data

    const reservationNumber = generateReservationNumber();
    document.getElementById('reservationNumber').textContent = reservationNumber;

    // Sample data - in real app this would come from form submission
    // document.getElementById('customerName').textContent = 'Jan Kowalski';
    document.getElementById('appointmentDate').textContent = 'Piątek, 7 czerwca 2025';
    document.getElementById('appointmentTime').textContent = '14:00';
    // document.getElementById('customerPhone').textContent = '123 456 789';
  }

  // Go back to homepage
  function goHome() {
    // In a real application, this would redirect to your homepage
    window.location.href = 'https://cyklo2.pl';
  }

  // Load data when page loads
  window.addEventListener('load', loadAppointmentData);
</script>
